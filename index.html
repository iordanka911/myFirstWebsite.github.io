<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <style>
       .outer{
        position: relative;
        height: 100px;
        width: 100px;
        border: 5px  solid black;
       }

       .iner{
        position: absolute;
        top: 25px;
        left: 25px;
        height: 50px;
        width: 200px;
        border: 5px solid red;
       }

       .wrapper{
           text-align: center;
       }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="outer">
    </div>
    <div class="iner">
    </div>
    <div class="wrapper">
        <span>Welcome to my website!</span>
    </div>

</body>
</html>
